name: Todo Api Deploy
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build Todo Api
    runs-on: ubuntu-latest
    steps:
      - run: echo "Logging into EC2..."
      - name: "Executing remote SSH into EC2"
        uses: "appleboy/ssh-action@v1"
        with:
          host: ${{ secrets.HOST }}
          key: ${{ secrets.SSH }}
          username: ${{ secrets.USERNAME }}
          script: |
            cd ~/todo-api
            git fetch origin main 
            git reset --hard origin/main # Forcefully move the pointer to match GitHub exactly
            npm install
            pm2 restart todo-api
